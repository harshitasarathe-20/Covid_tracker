<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Coronavirus Tracker Application</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <style>

</style>
</head>


<body>
<div class="container" style="font-family:verdana">
  <h1 >Coronavirus Tracker Application</h1>
  <p style="font-size:19px">This application lists the current number of cases reported across the globe.</p>


  <div class="jumbotron">

  <p style="font-size:23px">
    <span class="lead" >Total cases reported as of today:</span>
    <span th:text="${totalReportedCases}"></span>
  </p>

    <p style="font-size:23px">
      <span class="lead" >New cases reported since previous day:</span>
      <span th:text="${totalNewCases}"></span>
    </p>

  </div>

  <table class="table" >
    <tr style="background:#e9ecef">
      <th>State</th>
      <th>Country</th>
      <th>Total cases reported</th>
      <th>Changes since last day</th>
    </tr>
    <tr th:each="locationStat : ${locationStats}">

      <td th:text="${locationStat.state}">null</td>
      <td th:text="${locationStat.country}"></td>
      <td th:text="${locationStat.latestTotalCases}">0</td>
      <td th:text="${locationStat.diffFromPrevDay}">0</td>
    </tr>
  </table>
</div>
</body>

</html>
